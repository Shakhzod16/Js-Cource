<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Topshiriq</title>

		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
			crossorigin="anonymous" />
	</head>
	<body class="container py-2">
		<button id="open_modal_btn" class="btn btn-primary">New the User</button>

		<!-- Table -->
		<table class="table mt-3">
			<thead class="table-dark">
				<tr>
					<th>S.No</th>
					<th>picture</th>
					<th>Name</th>
					<th>Age</th>
					<th>City</th>
					<th>Email</th>
					<th>Phone</th>
					<th>Position</th>
					<th>Action</th>
				</tr>
			</thead>
			<tbody id="tbody"></tbody>
		</table>

		<div id="view_container" class="mt-3"></div>
		

		<!-- Modal -->
		<div class="modal fade" id="user_modal" tabindex="-1" role="dialog" aria-hidden="true">
			<div class="modal-dialog modal-dialog-centered" role="document">
				<div class="modal-content d-flex">
					<div class="modal-header bg-primary d-flex align-items-center justify-content-between">
						<h5 class="modal-title">Fill the Form</h5>
						<button type="button" class="btn-close" data-bs-dismiss="modal"></button>
					</div>

					<!-- FORM -->
					<form id="product_form">
						<div class="modal-body">
							<div class="d-flex align-items-center justify-content-between">
								<div>
									<div id="Image_form">
										<label class="btn btn-outline-dark w-100 text-center">
											Rasm yukla
											<input id="image_file_inp" type="file" hidden />
										</label>
									</div>
								</div>

								<div>
									<input id="name_inp" type="text" placeholder="Name" class="form-control mt-2" />
									<input id="age_inp" type="number" placeholder="Age" class="form-control mt-2" />
									<input id="city_inp" type="text" placeholder="City" class="form-control mt-2" />
									<input id="email_inp" type="email" placeholder="Email" class="form-control mt-2" />
									<input id="phone_inp" type="number" placeholder="Phone" class="form-control mt-2" />
									<input id="position_inp" type="text" placeholder="Position" class="form-control mt-2" />
								</div>
							</div>
						</div>

						<div class="modal-footer">
							<button id="save_btn" type="button" class="btn btn-primary">Submit</button>
						</div>
					</form>

					<!-- FORM  -->
				</div>
			</div>
		</div>

		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
			crossorigin="anonymous"></script>
		<script src="main.js"></script>
	</body>
</html>
