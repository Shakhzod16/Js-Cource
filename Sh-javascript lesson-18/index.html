		<!-- =========================== Homework ======================= -->

		<div class="container d-flex align-content-center justify-content-between">
			<div class="card w-25 mx-auto mt-1">
				<div class="card-header bg-dark text-white text-center">Todo (<span id="todo_count">0</span>)</div>

				<div id="todo_list" class="card-body"></div>

				<div class="card-footer d-flex gap-2">
					<input id="todo_inp" type="text" placeholder="todo..." class="form-control w-75" />
					<button id="todo_btn" class="btn btn-dark w-25">add</button>
				</div>
			</div>

			<!-- IN PROGRESS COLUMN -->
			<div class="card w-25 mx-auto mt-1">
				<div class="card-header bg-primary text-white text-center">Inprogress (<span id="progress_count">0</span>)</div>
				<div id="progress_list" class="card-body"></div>

				<div class="card-footer d-flex gap-2">
					<input id="progress_inp" type="text" placeholder="inprogress..." class="form-control w-75" />
					<button id="inprogress_btn" class="btn btn-primary w-25">add</button>
				</div>
			</div>

			<!-- COMPLETED COLUMN -->
			<div class="card w-25 mx-auto mt-1">
				<div class="card-header bg-success text-white text-center">Completed (<span id="done_count">0</span>)</div>
				<div id="done_list" class="card-body"></div>

				<div class="card-footer d-flex gap-2">
					<input id="done_inp" type="text" placeholder="completed..." class="form-control w-75" />
					<button id="completed_btn" class="btn btn-success w-25">add</button>
				</div>
			</div>
		</div>

		<script src="main.js"></script>
