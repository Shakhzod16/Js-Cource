<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Frame1</title>
		<link rel="stylesheet" href="style.css" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
			integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer" />
	</head>
	<body>
		<div class="container-frame">
			<div class="nav">
				<div class="hour">
					<h1 id="time">9:27</h1>
				</div>
				<div class="wife">
					<img src="img/Cellular Connection.svg" alt="" />
					<img src="img/Wifi.svg" alt="" />
					<img src="img/Battery.svg" alt="" />
				</div>
			</div>

			<!-- ========== -->
			<div class="frame-main">
				<h1>Menu</h1>
				<img src="img/Group 4.svg" alt="" />
			</div>
			<button>
				<img src="img/Vector (1).svg" alt="" />
				<input type="text" placeholder="Search Your Manus" />
			</button>
			<div class="section">
				<h3>Our Food</h3>
				<h1>Special For You</h1>
				<div class="card">
					<p>All</p>
					<p>Featured</p>
					<p>Top of Week</p>
					<p>Soup</p>
					<p>Seafood</p>
				</div>
			</div>
			<div class="section-card">
				<div class="card">
					<img src="img/Rectangle 9.svg" alt="" />
					<h6>Squild Sweet ....</h6>
					<b>$ 18.29</b>
				</div>
				<div class="card">
					<img src="img/Rectangle 11.svg" alt="" />
					<h6>Ramen noodle....</h6>
					<b>$28.22</b>
				</div>
			</div>
			<div class="section-card">
				<div class="card">
					<img src="img/Rectangle 10.svg" alt="" />
					<h6>Ramen Noodles.......</h6>
					<b>$24.13</b>
				</div>
				<div class="card">
					<img src="img/Rectangle 12.svg" alt="" />
					<h6>Black Burger......</h6>
					<b>$22.52</b>
				</div>
			</div>
			<div class="img-box">
				<img src="img/Vector (2).svg" alt="" />
				<a href="frame2.html">
					<button><img src="img/Vector (3).svg" alt="" /></button>
				</a>

				<div class="box"></div>
				<p><i class="fa-regular fa-house"></i></p>
				<img src="img/Union.svg" alt="" />
			</div>
		</div>
		<script src="main.js"></script>
	</body>
</html>
