<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<title>Frame2</title>
	</head>
	<body>
		<div class="main-section">
			<div class="nav">
				<div class="hour">
					<h1 id="time">9:27</h1>
				</div>
				<div class="wife">
					<img src="img/Cellular Connection.svg" alt="" />
					<img src="img/Wifi.svg" alt="" />
					<img src="img/Battery.svg" alt="" />
				</div>
			</div>

			<!-- ==== Main ==== -->
			<div class="container">
				<header>
					<a style="text-decoration: none;" href="frame1.html">
						<span class="back-arrow">←</span>
					</a>

					<h1>Order Detail</h1>
				</header>

				<main>
					<div class="order-list">
						<div class="order-item">
							<img src="img/Ellipse 11.svg" alt="pizza" class="item-img" />
							<div class="item-info">
								<h3>Melting Cheese Pizza</h3>
								<p>Pizza bar</p>
								<span class="price">$9.65</span>
							</div>
							<div class="quantity">
								<button class="btn minus">−</button>
								<span class="count">1</span>
								<button class="btn plus">+</button>
							</div>
						</div>

						<div class="order-item">
							<img src="img/Ellipse 12.svg" alt="pizza" class="item-img" />
							<div class="item-info">
								<h3>Hot and Sour Corn</h3>
								<p>Pizza bar</p>
								<span class="price">$9.65</span>
							</div>
							<div class="quantity">
								<button class="btn minus">−</button>
								<span class="count">1</span>
								<button class="btn plus">+</button>
							</div>
						</div>

						<div class="order-item">
							<img src="img/Ellipse 13.svg" alt="pizza" class="item-img" />
							<div class="item-info">
								<h3>Spaghew Shrimp</h3>
								<p>Pizza bar</p>
								<span class="price">$8.45</span>
							</div>
							<div class="quantity">
								<button class="btn minus">−</button>
								<span class="count">1</span>
								<button class="btn plus">+</button>
							</div>
						</div>
					</div>

					<div class="card-box">
						<span class="dots">........567</span>
						<a href="#" class="edit">Edit</a>
					</div>

					<div class="summary">
						<div class="line">
							<span>price</span>
							<span class="value price-total">$84.50</span>
						</div>
						<div class="line">
							<span>debt</span>
							<span class="value">$2</span>
						</div>
						<div class="line total">
							<span>total</span>
							<span class="value total-value">$48.50</span>
						</div>
					</div>

					<button class="pay-btn">Pay The Fee</button>
				</main>
			</div>
		</div>
		<script src="main.js"></script>
	</body>
</html>
