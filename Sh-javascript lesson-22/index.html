<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
			crossorigin="anonymous" />
		<title>Epi bilan ishlash</title>
	</head>
	<body>
		<div class="container py-2">
			<div class="my-1 d-flex align-items-center  justify-content-between g-3">
				<input
					onkeyup="handleSearch(event)"
					type="search"
					class="w-25 form-control mb-3"
					placeholder="search by Title..." />
				<select onchange="handlePagesize(event)" class="form-select w-25">
					<option value="10">10</option>
					<option value="20">20</option>
					<option value="50">50</option>
					<option value="100">100</option>
				</select>
			</div>
			<table class="table">
				<thead class="table-dark">
					<tr>
						<th>Id</th>
						<th>UserId</th>
						<th>Title</th>
						<th>Completed</th>
					</tr>
				</thead>
				<tbody id="tbody"></tbody>
			</table>
			<div class="d-flex justify-content-center align-items-center flex-wrap gap-2" id="pagenations"></div>
		</div>

		<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
			crossorigin="anonymous"></script>
		<script src="main.js"></script>
	</body>
</html>
