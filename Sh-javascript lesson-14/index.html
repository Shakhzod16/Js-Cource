<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="style.css" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
			crossorigin="anonymous" />
	</head>
	<body class="py-2 container">
		<div class="card w-25 mx-auto">
			<div class="card-header bg-dark text-white text-center">Add User</div>
			<div class="card-body">
				<input id="name_inp" type="text" placeholder="name..." class="form-control" />

				<input id="age_inp" type="number" placeholder="age..." class="form-control mt-2" />

				<input id="county_inp" type="text" placeholder="country..." class="form-control mt-2" />

				<input id="region_inp" type="text" placeholder="region..." class="form-control mt-2" />
			</div>
			<div class="card-footer">
				<button id="save_btn" class="btn btn-dark w-100">Save</button>
			</div>
		</div>
		<div class="d-flex align-content-center gap-3">
			<input id="search_inp" type="search" class="form-control w-25" />
			<button id="search_btn" class="btn btn-secondary">Search</button>
		</div>

		<table class="mt-2 table">
			<thead class="table-dark">
				<tr>
					<th>Name</th>
					<th>Age</th>
					<th>Country</th>
					<th>Region</th>
					<th>Action</th>
				</tr>
			</thead>

			<tbody id="tbody"></tbody>
		</table>

		<script src="main.js"></script>
	</body>
</html>
