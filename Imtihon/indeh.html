<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Imtiho CRUD</title>
		<link rel="stylesheet" href="style.css" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
			crossorigin="anonymous" />
	</head>
	<body class="container py-2">
		<div class="card w-25 mx-auto">
			<div class="card-header bg-dark text-white text-center">Add User</div>
			<div class="card-body">
				<input id="name_inp" type="text" placeholder="Book Name..." class="form-control" />
				<input id="author_inp" type="text" placeholder="Book Author..." class="form-control mt-2" />
				<input id="price_inp" type="text" placeholder="Book Price..." class="form-control mt-2" />
			</div>
			<div class="card-footer">
				<button id="save_btn" class="btn btn-dark w-100">Save</button>
			</div>
		</div>
		<!-- ==================== -->
		<div class="d-flex align-items-center justify-content-around w-100">
			<div>
				<h1 class="mt-5">Filter</h1>
				<div>
					<div class="d-flex align-content-center gap-3">
						<input
							onkeyup="searchName(event)"
							id="search_name"
							placeholder="Search by Name..."
							type="search"
							class="form-control" />
					</div>
					<!-- =================== -->

					<input
						onkeyup="searchAuthor(event)"
						id="search_author"
						placeholder="Search by Name..."
						type="search"
						class="form-control mt-3" />
				</div>
			</div>
			<!-- ====================== -->
			<div>
				<div>
					<input id="price_from" type="number" placeholder="From price..." class="form-control" />
					<input id="price_to" type="number" placeholder="To price..." class="form-control mt-3" />

					<button id="searchFromTo" class="btn btn-primary mt-4">Filter</button>
				</div>
			</div>
		</div>

		<!-- ==================== -->

		<div id="card" class="d-flex flex-wrap mt-5"></div>

		<script src="main.js"></script>
	</body>
</html>
