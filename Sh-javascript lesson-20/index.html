<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Bekend bilan Ishlash</title>
		<link rel="stylesheet" href="style.css" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
			crossorigin="anonymous" />
	</head>
	<body>
		<header class="py-3 border-bottom shadow-sm">
			<div class="container d-flex align-items-center justify-content-between">
				<h1 class="fw-bold">LOGO</h1>
				<button id="open_modal_btn" class="btn btn-dark">Products</button>
			</div>
		</header>
		<!-- =================== -->
		<!-- From Uiverse.io by Praashoo7 -->
		<div id="loading" class="main d-none pt-5">
			<div class="up">
				<div class="loaders">
					<div class="loader"></div>
					<div class="loader"></div>
					<div class="loader"></div>
					<div class="loader"></div>
					<div class="loader"></div>
					<div class="loader"></div>
					<div class="loader"></div>
					<div class="loader"></div>
					<div class="loader"></div>
					<div class="loader"></div>
				</div>
				<div class="loadersB">
					<div class="loaderA">
						<div class="ball0"></div>
					</div>
					<div class="loaderA">
						<div class="ball1"></div>
					</div>
					<div class="loaderA">
						<div class="ball2"></div>
					</div>
					<div class="loaderA">
						<div class="ball3"></div>
					</div>
					<div class="loaderA">
						<div class="ball4"></div>
					</div>
					<div class="loaderA">
						<div class="ball5"></div>
					</div>
					<div class="loaderA">
						<div class="ball6"></div>
					</div>
					<div class="loaderA">
						<div class="ball7"></div>
					</div>
					<div class="loaderA">
						<div class="ball8"></div>
					</div>
				</div>
			</div>
		</div>

		<!-- =================== -->
		<div id="products_area" class="mt-2 d-flex flex-wrap gap-2 justify-content-center gap-3"></div>
		<!-- ===== MODAL ===== -->
		<div class="modal fade" id="product_modal" tabindex="-1" role="dialog" aria-hidden="true">
			<div class="modal-dialog modal-dialog-centered" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="exampleModalLongTitle">Modal title</h5>
						<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
					</div>
					<div class="modal-body">
						<form id="form">
							<input type="text" class="form-control" placeholder="title" />
							<textarea class="form-control mt-2" placeholder="Description"></textarea>
							<input type="number" class="form-control mt-2" placeholder="Price..." />
							<input type="number" class="form-control mt-2" placeholder="2" />
							<select class="form-select mt-2" aria-placeholder="Select "></select>
							<input type="text" class="form-control mt-2" placeholder="img Url..." />
						</form>
					</div>
					<div class="modal-footer justify-center">
						<button id="save_btn" type="button" class="btn btn-primary px-12">Save</button>
					</div>
				</div>
			</div>
		</div>

		<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
			crossorigin="anonymous"></script>
		<script src="main.js"></script>
	</body>
</html>
